<html>
  <head>
    <title>Problem 2</title>
    <meta charset="utf-8" />
    <style>
      div {
        box-sizing: border-box;
        display: inline-block;
        width: 300px;
        height: 300px;
        margin-right: 20px;
      }

      #red {
        background-color: #fcc;
        padding: 20px;
      }

      #blue {
        background-color:#ccf;
        border: 5px solid black;
      }

    </style>
  </head>
  <body>
    <div id="red"></div>
    <div id="blue"></div>
  </body>
</html>
