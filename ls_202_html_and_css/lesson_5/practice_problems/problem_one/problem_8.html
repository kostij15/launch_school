<!DOCTYPE html>
<!-- Review with a single control -->
<!-- selects from "Looper", "Frozen", "Tommy Boy" -->

<!-- Add a numeric field that can enter to any set integer 1-5 -->

<!-- add a togle button for favorites -->

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Problem 8</title>
</head>

<body>
  <form action="#" method="POST">
    <dl>
      <dt><label for="select_movie" id="title">Movie</label></dt>
      <dd><select name="select_movie" id="select_movie" size="4">
          <option value="Looper">Looper</option>
          <option value="Frozen">Frozen</option>
          <option value="Tommy Boy">Tommy Boy</option>
          <option value="Alien" selected>Alien</option>
        </select>
      </dd>

      <dt><label for="rating">Rating</label></dt>
      <dd><input type="number" id="rating" min="1" max="5"></dd>
    </dl>

    <div>
      <input type="checkbox" id="favorites" checked />
      <label for="favorites">Add to my favorites</label>
    </div>

    <input type="submit" value="Rate Movie" />

  </form>
</body>

</html>
